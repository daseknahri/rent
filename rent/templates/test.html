<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elegant Handmade Jewelry - Order Yours Today!">
    <meta name="keywords" content="jewelry, handmade jewelry, buy jewelry, gold, silver">
    <meta name="author" content="Your Brand Name">
    <title>Luxury Jewelry - Order Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Hero Section -->
    <section class="bg-white text-center py-10 shadow-md">
        <h1 class="text-3xl font-bold text-gray-800">Exclusive Handmade Jewelry</h1>
        <p class="text-lg text-gray-600 mt-2">Elegant, timeless, and designed just for you.</p>
        <div class="flex justify-center mt-5">
            <img src="https://placehold.co/400x300?text=Jewelry" alt="Jewelry Product" class="rounded-lg shadow-lg">
        </div>
    </section>

    <!-- Order Form -->
    <section class="max-w-lg mx-auto bg-white p-6 mt-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-800 text-center">Order Now</h2>
        <p class="text-gray-600 text-center mb-4">Fill the form below to place your order.</p>
        
        <form id="orderForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-gray-300" required>
            </div>
            <div>
                <label class="block text-gray-700">City</label>
                <input type="text" id="city" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-gray-300" required>
            </div>
            <div>
                <label class="block text-gray-700">Phone Number</label>
                <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-gray-300" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">
                Send Order via WhatsApp
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-600 mt-6">
        &copy; 2024 Your Jewelry Brand. All Rights Reserved.
    </footer>

    <!-- WhatsApp Integration -->
    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload
            
            // Get user input
            let name = document.getElementById("name").value;
            let city = document.getElementById("city").value;
            let phone = document.getElementById("phone").value;
            
            // Format message for WhatsApp
            let message = `Hello! I would like to order the jewelry.%0AName: ${name}%0ACity: ${city}%0APhone: ${phone}`;
            
            // Replace with your WhatsApp number (without + or spaces)
            let whatsappNumber = "0618201196"; // Replace with your number
            
            // Open WhatsApp chat
            window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
        });
    </script>

</body>
</html>
